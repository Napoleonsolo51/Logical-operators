<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Logical Operators</title>
    <script>
        var a = true;
        var b = false;
        var linebreak = "<br />";

        document.write("(a && b) => ");
            result = (a && b);
            document.write(result);
            document.write(linebreak);

        document.write("(a || b) => ");
            result = (a || b);
            document.write(result);
            document.write(linebreak);

        document.write("!(a && b) => ");
            result = (!(a && b));
            document.write(result);
            document.write(linebreak);
    </script>
</head>
<body>

</body>
</html>
